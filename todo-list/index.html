<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-[url('./assets/8046315-CONQUER-Wallpaper.jpg')] bg-cover bg-repeat-y bg-center">
    <div class="safety-container h-screen w-screen mx-auto">
        <!-- Fix the navbar position -->
        <nav class="bg-gray-700 flex flex-row justify-around items-center lg:hidden fixed top-0 left-0 w-full z-10">
            <h1 class="text-center text-white text-[28px]">Todo List</h1>

            <button id="nav_bar"><img src="./assets/menu-symbol-of-three-parallel-lines-svgrepo-com.svg" class="h-[30px]"></button>
        </nav>

        <div class="safety-container-2 h-full w-[100%] lg:w-[98%] mx-auto flex flex-col lg:flex-row justify-center px-3 bg- mt-[60px] lg:mt-0">
            
            <!-- Single Navigation Menu for all screen sizes -->
            <div id="nav_menu" class="ml-0 lg:w-[30%] bg-[rgba(0,0,0,0.6)] lg:h-full lg:rounded-[20px] text-left my-3 hidden lg:block rounded-[20px]">
                <ul class="lg:flex flex-col justify-center m-5">
                    <h1 class="text-[36px] text-white mb-6">Todo List Menu</h1>
                    <button id="add_button" class="text-white border-[2px] border-purple-400 sm:block lg:block rounded-[20px] px-3 py-2">Add Task</button>

                    <li class="my-2"><a href="#" class="text-white px-2 py-1 rounded-[20px] border-[1px] hover:text-[24px] hover:text-purple-400 hover:border-purple-400 transition-all duration-500">All my tasks</a></li>
                    <li class="my-2"><a href="#" class="text-white px-2 py-1 rounded-[20px] border-[1px] hover:text-[24px] hover:text-purple-400 hover:border-purple-400 transition-all duration-500">Today</a></li>
                    <li class="my-2"><a href="#" class="text-white px-2 py-1 rounded-[20px] border-[1px] hover:text-[24px] hover:text-purple-400 hover:border-purple-400 transition-all duration-500">This week</a></li>
                    <li class="my-2"><a href="#" class="text-white px-2 py-1 rounded-[20px] border-[1px] hover:text-[24px] hover:text-purple-400 hover:border-purple-400 transition-all duration-500">Important</a></li>
                    <li class="my-2"><a href="./completed.html" class="text-white px-2 py-1 rounded-[20px] border-[1px] hover:text-[24px] hover:text-purple-400 hover:border-purple-400 transition-all duration-500">Completed</a></li>
                    
                </ul>
            </div>

            <!-- Ensure the task list is scrollable on mobile -->
            <div id="box" class="box w-full p-3 bg-[rgba(0,0,0,0.6)] h-full my-3 lg:mx-2 rounded-[20px] flex flex-col justify-center items-center relative overflow-auto max-h-[80vh] lg:max-h-none">
                <form id="myform" class="flex flex-col justify-center bg-purple-400 p-12 rounded-[20px] hidden z-50 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4/5 lg:w-1/2">
                    <div class="flex flex-row justify-between items-center w-full">
                        <h1 class="text-[28px] text-white mb-3">Add Task</h1>
                        <button type="button" id="form_close"><img src="./assets/cross-svgrepo-com (1).svg" class="h-[30px]"></button>
                    </div>

                    <label for="title" class="text-white">Title:</label>
                    <input id="title" type="text" placeholder="Title" class="pl-2" required>

                    <label for="description" class="text-white">Description:</label>
                    <input id="description" type="text" placeholder="Description" class="max-h-[100px] h-[50px] pl-2">

                    <label for="due" class="text-white">Due Date:</label>
                    <input id="due" type="date" required>

                    <label for="notes" class="text-white">Notes:</label>
                    <input id="notes" type="text" placeholder="Add anything important to Notes" class="pl-2">

                    <label for="priority" class="text-white">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button type="submit" id="submit" class="mt-6 text-[22px] text-white border-[2px] border-white rounded-[2px]">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
