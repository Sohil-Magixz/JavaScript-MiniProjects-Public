<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>
<body class="text-white">
    <div class="safety-container-1 h-screen w-screen mx-auto bg-black">
        <div class="safety-container-2 h-full w-[90%] mx-auto">

            <div class="bg-black flex flex-col justify-center items-center h-full w-full">

                <form id="myform" class="flex flex-col justify-center bg-blue-600 p-10 rounded-[20px]">
                        <H1 class="text-[32px] m-5">Update Password</H1>
                        <label for="new_password">New Password:</label>
                        <input type="password" class="my-2 rounded-[3.4px] text-black" placeholder="  Enter new Password" id="new_password" required>
                        <p id="passwordError" class="text-red-600 text-[14px]"></p>
                        <label for="confirm_password">Confirm Password: </label>
                        <input type="password" class="my-2 rounded-[3.4px] text-black" placeholder="  Confirm Password" id="confirm_password" required>
                        <p id="passwordMissMatch" class="text-red-600 text-[14px]"></p>
                        <button id="submit" class="mt-6 border-[2px] border-white rounded-[6px]">Submit</button>
                </form>

            </div>

        </div>
    </div>
</body>
</html>
